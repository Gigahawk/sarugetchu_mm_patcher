### Mecha Bo
"メカボー":
  #english: "Stun Club"  # Mech Bo/Mech Club?
  english: "MechBo"
"近<ちか>くの敵<てき>を攻撃<こうげき>するための打撃<だげき>メカです。 使用<しよう>にエネルギーを消費<しょうひ>しないのが特徴<とくちょう>です。":
  english: "A gadget for melee attacks.It does not require energy to use."
"近<ちか>くの敵<てき>を攻撃<こうげき>するための打撃<だげき>メカです。 カケルたちのメカボーと違<ちが>い、突<つ>き攻撃<こうげき>で弾<たま>を撃<う>つことができます。":
  english: "A gadget for melee attacks.Unlike other MechaBos it can shoot bullets when thrusting."
"メカハンマー":
  #english: "Stun Hammer"  # Mech Hammer?
  english: "MechHammr"
"大型<おおがた>のハンマーです。 使用<しよう>にエネルギーを消費<しょうひ>しないのが特徴<とくちょう>です。 敵<てき>をつかんで投<な>げることもできます。":
  english: "A large hammer.It does not require energy to use.It can also grab and throw enemies."
"トロンチェーン":
  english: "TronChain"
"近<ちか>くの敵<てき>を攻撃<こうげき>するための打撃<だげき>メカです。 突<つ>き攻撃<こうげき>でつかまえた敵<てき>の体力<たいりょく>を吸<す>い取<と>ることができます。":
  english: "A gadget for melee attacks.Thrust attacks absorb the health of enemies."
"メカロッド":
  english: "MechRod"
"近<ちか>くの敵<てき>を攻撃<こうげき>するための打撃<だげき>メカです。 他<ほか>のキャラのメカボーよりも多段<ただん>ヒットしやすくなっています。":
  english: "A gadget for melee attacks.It can land multiple hits more easily than other character's MechaBos"
"アームショット":
  english: "ArmShot"
"チャルの腕<うで>にとりつけられた攻撃用<こうげきよう>メカです。 敵<てき>を追尾<ついび>する弾を撃<う>ったり、回転攻撃<かいてんこうげき>で近<ちか>くの敵<てき>をなぎ払<はら>ったりと万能<ばんのう>ですが、攻撃力<こうげきりょく>の低<ひく>さが難点<なんてん>。":
